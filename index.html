<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>–î–ª—è —Ç–µ–±—è, –º–æ—è –ª—é–±–æ–≤—å ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #ffe6ec, #f9d7da);
      font-family: 'Segoe UI', cursive, sans-serif;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      color: #e74c3c;
      text-align: center;
    }

    /* === –ö–û–ù–í–ï–†–¢ === */
    .envelope {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      max-width: 400px;
      height: 240px;
      background: #e74c3c;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    .envelope::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background: #c0392b;
      clip-path: polygon(50% 100%, 0 0, 100% 0);
    }

    .envelope-text {
      color: white;
      font-size: 1.4rem;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      z-index: 2;
    }

    .envelope.closed {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.8);
      clip-path: inset(50%);
    }

    /* === –û–°–ù–û–í–ù–û–ô –¢–ï–ö–°–¢ === */
    .main-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      opacity: 0;
      z-index: 10;
      max-width: 80%;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(231, 76, 60, 0.3);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(231, 76, 60, 0.2);
    }

    .main-message.show {
      animation: revealMessage 1.2s forwards;
    }

    @keyframes revealMessage {
      0% { transform: translate(-50%, -50%) scale(0.7); opacity: 0; }
      60% { transform: translate(-50%, -50%) scale(1.05); }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .main-message h1 {
      font-size: 2.8rem;
      color: #e74c3c;
      margin-bottom: 1rem;
    }

    .main-message p {
      font-size: 1.4rem;
      line-height: 1.6;
      color: #555;
    }

    /* === –°–ï–†–î–¶–ê ‚Äî –í–ó–õ–ï–¢–ê–Æ–©–ò–ï –ú–ï–î–õ–ï–ù–ù–û –°–ù–ò–ó–£ === */
    .heart {
      position: absolute;
      font-size: 1.8rem;
      opacity: 0;
      z-index: 0; /* –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞—é—Ç —Ç–µ–∫—Å—Ç */
      animation: float 16s infinite ease-out; /* –º–µ–¥–ª–µ–Ω–Ω–µ–µ! */
      cursor: pointer;
      user-select: none;
      text-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      5% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-120px) rotate(360deg);
        opacity: 0;
      }
    }

    /* === –õ–û–ü–ê–ù–¨–ï === */
    .heart.pop {
      animation: pop 0.4s forwards;
    }

    @keyframes pop {
      0% { transform: scale(1) rotate(0); opacity: 1; }
      50% { transform: scale(1.4) rotate(10deg); opacity: 0.8; }
      100% { transform: scale(0) rotate(90deg); opacity: 0; }
    }

    /* === –ò–°–ö–†–´ (–û–ì–û–ù–¨) === */
    .spark {
      position: absolute;
      font-size: 0.8rem;
      opacity: 0;
      z-index: 3;
      pointer-events: none;
      animation: spark 0.8s forwards;
    }

    @keyframes spark {
      0% { opacity: 1; transform: translate(0, 0) scale(0.5); }
      100% { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(1.5); }
    }

    /* === –í–°–ü–õ–´–í–ê–Æ–©–ò–ô –¢–ï–ö–°–¢ === */
    .pop-text {
      position: absolute;
      font-weight: bold;
      color: #e74c3c;
      font-size: 1.2rem;
      text-shadow: 0 2px 4px rgba(255,255,255,0.8);
      opacity: 0;
      z-index: 5;
      pointer-events: none;
    }

    .pop-text.show {
      animation: popText 1.5s forwards;
    }

    @keyframes popText {
      0% { opacity: 0; transform: translateY(0); }
      20% { opacity: 1; transform: translateY(-20px); }
      100% { opacity: 0; transform: translateY(-60px); }
    }

    /* === –§–û–¢–û-–°–ï–ö–¶–ò–Ø === */
    .photo-section {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
    }

    .photo-section.active {
      opacity: 1;
      pointer-events: auto;
    }

    .photo-container {
      max-width: 90%;
      max-height: 80vh;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 15px 50px rgba(255,255,255,0.3);
    }

    .photo-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .photo-caption {
      color: white;
      font-size: 1.4rem;
      margin-top: 1.5rem;
      text-align: center;
      max-width: 80%;
    }

    .btn {
      margin-top: 1.5rem;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
      transition: all 0.3s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(231, 76, 60, 0.6);
    }

    .btn-back {
      background: #95a5a6;
    }

    /* === –ú–£–ó–´–ö–ê / –ö–ù–û–ü–ö–ò === */
    .music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.3);
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      backdrop-filter: blur(5px);
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 100;
    }

    /* === –ù–ò–ñ–ù–Ø–Ø –ö–ù–û–ü–ö–ê === */
    .bottom-btn {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
    }
  </style>
</head>
<body>

  <!-- –ê—É–¥–∏–æ -->
  <audio id="soundPop" preload="auto">
    <source src="https://www.soundjay.com/misc/sounds/balloon-pop-1.mp3" type="audio/mpeg">
  </audio>
  <audio id="soundClick" preload="auto">
    <source src="https://www.soundjay.com/buttons/sounds/button-09.mp3" type="audio/mpeg">
  </audio>
  <audio id="soundOpen" preload="auto">
    <source src="https://www.soundjay.com/misc/sounds/paper-rustle-1.mp3" type="audio/mpeg">
  </audio>

  <!-- –ö–Ω–æ–ø–∫–∞ –º—É–∑—ã–∫–∏ -->
  <button class="music-btn" id="musicBtn">‚ô™</button>

  <!-- –ö–æ–Ω–≤–µ—Ä—Ç -->
  <div class="envelope" id="envelope">
    <div class="envelope-text">–ù–∞–∂–º–∏ –º–µ–Ω—è ‚ù§Ô∏è</div>
  </div>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–π —Ç–µ–∫—Å—Ç -->
  <div class="main-message" id="mainMessage">
    <h1>–ú–æ—è –ª—é–±–æ–≤—å...</h1>
    <p>–¢—ã ‚Äî —Å–≤–µ—Ç –≤ –º–æ—ë–º –º–∏—Ä–µ.<br>–°–ø–∞—Å–∏–±–æ, —á—Ç–æ —Ç—ã –µ—Å—Ç—å. üíñ</p>
  </div>

  <!-- –§–æ—Ç–æ-—Å–µ–∫—Ü–∏—è -->
  <div class="photo-section" id="photoSection">
    <div class="photo-container">
      <!-- –ó–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ—ë —Ñ–æ—Ç–æ -->
      <img src
    </div>
    <div class="photo-caption">
      –¢—ã ‚Äî —Å–∞–º–∞—è –∫—Ä–∞—Å–∏–≤–∞—è, —Å–∞–º–∞—è –¥–æ–±—Ä–∞—è, —Å–∞–º–∞—è –æ—Å–æ–±–µ–Ω–Ω–∞—è...<br>–Ø –ª—é–±–ª—é —Ç–µ–±—è –±–µ–∑–≥—Ä–∞–Ω–∏—á–Ω–æ ‚ù§Ô∏è
    </div>
    <button class="btn btn-back" id="backBtn">‚Üê –ù–∞–∑–∞–¥</button>
  </div>

  <!-- –ù–∏–∂–Ω—è—è –∫–Ω–æ–ø–∫–∞ -->
  <div class="bottom-btn">
    <button class="btn" id="showPhotoBtn">–ü–æ—Å–º–æ—Ç—Ä–∏ –º–æ—ë –ø—Ä–∏–∑–Ω–∞–Ω–∏–µ üì∏</button>
  </div>

  <script>
    // === –ó–í–£–ö–ò ===
    const soundPop = document.getElementById('soundPop');
    const soundClick = document.getElementById('soundClick');
    const soundOpen = document.getElementById('soundOpen');

    function playSound(sound) {
      sound.currentTime = 0;
      sound.play().catch(e => console.log("Sound play blocked:", e));
    }

    // === –í–ò–ë–†–ê–¶–ò–Ø (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è) ===
    function vibrate(pattern) {
      if (navigator.vibrate) {
        navigator.vibrate(pattern);
      }
    }

    // === –ö–ù–û–ü–ö–ò ===
    document.getElementById('musicBtn').addEventListener('click', () => {
      playSound(soundClick);
      vibrate(20);
      this.textContent = this.textContent === '‚ô™' ? '‚è∏' : '‚ô™';
    });

    document.getElementById('showPhotoBtn').addEventListener('click', () => {
      playSound(soundClick);
      vibrate(50);
      document.getElementById('photoSection').classList.add('active');
    });

    document.getElementById('backBtn').addEventListener('click', () => {
      playSound(soundClick);
      vibrate(30);
      document.getElementById('photoSection').classList.remove('active');
    });

    // === –û–¢–ö–†–´–¢–ò–ï –ö–û–ù–í–ï–†–¢–ê ===
    document.getElementById('envelope').addEventListener('click', () => {
      playSound(soundOpen);
      vibrate(100);
      document.getElementById('envelope').classList.add('closed');
      setTimeout(() => {
        document.getElementById('mainMessage').classList.add('show');
        createHearts();
      }, 800);
    });

    // === –°–û–û–ë–©–ï–ù–ò–Ø ===
    const messages = [
      "–Ø —Ç–µ–±—è –ª—é–±–ª—é üíñ",
      "–¢—ã –ª—É—á—à–∞—è!",
      "–¢—ã –æ—á–µ–Ω—å –∫—Ä–∞—Å–∏–≤–∞—è ‚ú®",
      "–õ—é–±–∏–º–∞—è...",
      "–ò–¥–µ–∞–ª—å–Ω–∞—è ‚ù§Ô∏è",
      "–¢—ã ‚Äî –º–æ—è –º–µ—á—Ç–∞ üå∏",
      "–° —Ç–æ–±–æ–π –≤—Å—ë –∏–¥–µ–∞–ª—å–Ω–æ üí´",
      "–¢—ã –¥–µ–ª–∞–µ—à—å –º–µ–Ω—è —Å—á–∞—Å—Ç–ª–∏–≤—ã–º üòä",
      "–¢—ã ‚Äî –º–æ–π –∞–Ω–≥–µ–ª üïäÔ∏è",
      "–¢—ã —Å–≤–æ–¥–∏—à—å –º–µ–Ω—è —Å —É–º–∞ üî•",
      "–¢—ã ‚Äî –º–æ—è –≤—Å–µ–ª–µ–Ω–Ω–∞—è üåå",
      "–¢—ã ‚Äî –ø—Ä–∏—á–∏–Ω–∞ –º–æ–µ–π —É–ª—ã–±–∫–∏ üòç"
    ];

    function createHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (Math.random() * 20 + 18) + 'px';
        heart.style.animationDuration = (Math.random() * 8 + 12) + 's'; // 12‚Äì20 —Å–µ–∫ ‚Äî –º–µ–¥–ª–µ–Ω–Ω–æ!
        heart.style.animationDelay = Math.random() * 10 + 's'; // –¥–æ 10 —Å–µ–∫ –∑–∞–¥–µ—Ä–∂–∫–∏
        heart.style.color = ['#ff4d6d', '#ff758f', '#ff9aa7', '#ffb3c6'][Math.floor(Math.random() * 4)];

        heart.addEventListener('click', (e) => {
          playSound(soundPop);
          vibrate(30);

          heart.classList.add('pop');

          // –ò—Å–∫—Ä—ã
          for (let j = 0; j < 8; j++) {
            const spark = document.createElement('div');
            spark.className = 'spark';
            spark.innerHTML = '‚ú®';
            spark.style.left = e.clientX + 'px';
            spark.style.top = e.clientY + 'px';
            spark.style.color = ['#ff6b6b', '#ff9e6d', '#ffd166'][Math.floor(Math.random() * 3)];
            const angle = Math.random() * Math.PI * 2;
            const dist = 30 + Math.random() * 50;
            spark.style.setProperty('--tx', Math.cos(angle) * dist + 'px');
            spark.style.setProperty('--ty', Math.sin(angle) * dist + 'px');
            document.body.appendChild(spark);
            setTimeout(() => spark.remove(), 800);
          }

          // –¢–µ–∫—Å—Ç
          const text = document.createElement('div');
          text.className = 'pop-text';
          text.textContent = messages[Math.floor(Math.random() * messages.length)];
          text.style.left = (e.clientX / window.innerWidth * 100) + 'vw';
          text.style.top = (e.clientY / window.innerHeight * 100) + 'vh';
          document.body.appendChild(text);
          setTimeout(() => text.classList.add('show'), 10);
          setTimeout(() => {
            heart.remove();
            text.remove();
          }, 1600);
        });

        document.body.appendChild(heart);
      }
    }
  </script>
</body>
</html>
